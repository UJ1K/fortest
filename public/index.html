    <title>Peta Interaktif</title>
    <style>
      .map {
        width: 100%;

      .ol-popup {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.712);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.39);
      padding: 15px;
      border-radius: 0.25rem; /* Bootstrap border-radius */
      border: 1px solid #ffffff; /* Bootstrap border color */
      bottom: 12px;
      left: -50px;
      min-width: 280px;
      font-family: Verdana, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }

    .ol-popup:after, .ol-popup:before {
      top: 100%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }

    .ol-popup:after {
      border-top-color: rgb(194, 194, 194);
      border-width: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .ol-popup:before {
      border-top-color: #dee2e6; /* Bootstrap border color */
      border-width: 11px;
      left: 50%;
      transform: translateX(-50%);
    }

    .ol-popup-closer {
      text-decoration: none;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #000;
      opacity: 0.5;
    }

    .ol-popup-closer:hover {
      opacity: 1;
    }

    .ol-popup-closer:after {
      content: "âœ–";
    }
    </style>
  </head>
